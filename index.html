<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote-Generator</title>
    <link rel="icon" type="image/png" href="icons8-quote-48.png" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/24dce9e676.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <article>
      <div class="quote-container" id="quote-conainer">
        <!-- Quote -->
        <div class="quote-text">
          <i class="fas fa-quote-left"></i>
          <span id="quote"
            >Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem
            eos tenetur repellendus</span
          >
        </div>
        <!-- Author -->
        <div class="quote-author">
          <span id="author">Lorem, ipsum.</span>
        </div>
        <!-- Button -->
        <div class="button-container">
          <button><i class="fa-brands fa-x-twitter"></i></button>
          <button id="new-quote">New Quote</button>
        </div>
      </div>
    </article>
    <script src="script.js"></script>
  </body>
</html>
